<html>

<head>
    <title>Basic JS</title>
</head>

<body>
    <h1>Console</h1>


    <script>
        console.log("Hi, It's Ahana");

        var first_name = "Ahana";
        console.log(first_name);

        var last_name = " Goyal";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var l = full_name.length;
        console.log(l);

        var a = "I am very fond of exploring";
        console.log(a);

        var b = a.replace("exploring", "nature");
        console.log(b);

        var caps = "AHANA";
        var small = caps.toLowerCase();
        console.log(small);

        small="scrabble";
        caps = small.toUpperCase();
        console.log(caps);

        var squareroot = Math.sqrt(25);
        console.log(squareroot);

        var max_number = Math.max(12,65,76,103,99);
        console.log(max_number);

        var min_number = Math.min(12,71,5,69,101);
        console.log(min_number);

        var p1 = Math.pow (11,2);
        console.log(p1);
    </script>

</body>

</html>
